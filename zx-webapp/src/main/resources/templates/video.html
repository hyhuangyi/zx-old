<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head>
	<meta charset="utf-8"/>
	<title>Video.js 7.0</title>
	<link th:href="@{/plugin/vide7.1.0/css/video-js.min.css}" rel="stylesheet"/>
	<style>
body {
	background-color: lightblue;
}
.m {
	width: 960px;
	height: 400px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
}
</style>
	</head>

	<body>
    <div class="m">
      <video id="my-video" class="video-js" controls="controls" preload="auto" width="960" height="400"
		 th:poster="@{/plugin/vide7.1.0/m.jpg}" data-setup="{}">
		  <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4"/>
		  <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm"/>
    	  <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg"/>
        <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>
      </video>
      <script th:src="@{/plugin/vide7.1.0/js/video.min.js}"></script>
      <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
      <script type="text/javascript">
			var myPlayer = videojs('my-video');
            myPlayer.ready(function(){
				myPlayer.play();
			});

		</script>
    </div>
</body>
</html>
